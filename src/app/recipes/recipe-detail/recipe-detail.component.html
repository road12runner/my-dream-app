<div class="row">
  <div class="col-xs-12">
    <img src="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Recipe Name</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button"
              class="btn btn-primary dropdown-toggle"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li class="dropdown-item"> <a style="cursor:pointer" (click)="onAddToShoppingList()">To Shopping List</a> </li>
        <li class="dropdown-item"> <a style="cursor: pointer" routerLink="edit">Edit Recipe</a> </li>
        <li class="dropdown-item"> <a style="cursor: pointer">Delete Recipe</a> </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
    <img src="{{recipe.imagePath}}" style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class='list-group'>
      <li class='list-group-item' *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
